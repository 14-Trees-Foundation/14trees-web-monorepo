  Filter:
    type: object
    properties:
      columnField:
        type: string
        example: "user_name"
      operatorValue:
        type: string
        enum: 
          - contains
          - equals
          - startsWith
          - endsWith
          - isEmpty
          - isNotEmpty
          - isAnyOf
          - greaterThan
          - lessThan
          - between
        example: "contains"
      value:
        oneOf:
          - type: string
            example: "Sponsor"
          - type: array
            items:
              type: string
            example: ["Sponsor1", "Sponsor2"]
          - type: number
            example: 100
          - type: array
            items:
              type: number
            example: [10, 20]
          - type: "null"
            example: null
  OrderBy:
    type: object
    properties:
